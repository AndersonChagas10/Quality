<!DOCTYPE html>
<html lang="en">

  <head>
    <title>GRT Soluction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <div class="container" id="divBackground">

      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5" data-toggle="modal" data-target="#myModal" id="btLogin" >Login</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align: center"> <img src="img/sgq.jpg"></h4>
            </div>
            <div class="modal-body">
              <div id="message"></div>
              <p>Insert the necessary information to access the Quality Control System of JBS.</p>
              <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" placeholder="User" autofocus>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <button id="login" type="button" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Login...">Login</button>
              </div>
            <br>
            <p><a href="#">Forgot password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

  <script src="utils/urlHelper.js"></script>
  <script src="models/User.js"></script>
  <script src="controllers/login.js"></script>

</html>
